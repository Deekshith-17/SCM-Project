<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FF9800, #F57C00);
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .content {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin: 10px 0;
    }
    .form-group input, .form-group button, .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 5px;
    }
    .form-group button {
      background: #BF360C;
      color: #fff;
      cursor: pointer;
    }
    .form-group button:hover {
      background: #E64A19;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    ul li {
      background: rgba(0,0,0,0.2);
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 10px;
      background: #fff;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .summary {
      margin-top: 20px;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Calorie Tracker</header>
  <div class="content">
    <div class="form-group">
      <label for="goal">Daily Calorie Goal</label>
      <input type="number" id="goal" placeholder="e.g. 2000" />
    </div>
    <div class="form-group">
      <label for="food">Food Item</label>
      <input type="text" id="food" placeholder="e.g. Apple" />
    </div>
    <div class="form-group">
      <label for="calories">Calories</label>
      <input type="number" id="calories" placeholder="e.g. 95" />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>
    <div class="form-group">
      <button onclick="addItem()">Add Entry</button>
    </div>
    <div class="form-group">
      <button onclick="clearAll()" style="background:#d32f2f;">Clear All</button>
    </div>
    <ul id="list"></ul>
    <div class="summary">
      <p><strong>Total Calories:</strong> <span id="total">0</span></p>
      <p><strong>Remaining:</strong> <span id="remaining">0</span></p>
    </div>
  </div>

  <script>
    let goal = 0;
    let total = 0;

    document.getElementById("goal").addEventListener("input", () => {
      goal = parseInt(document.getElementById("goal").value) || 0;
      updateSummary();
    });

    function addItem() {
      const food = document.getElementById("food").value.trim();
      const calories = parseInt(document.getElementById("calories").value);
      const date = document.getElementById("date").value;

      if (!food || isNaN(calories) || !date) {
        alert("Please fill all fields correctly.");
        return;
      }

      const entry = { id: Date.now(), food, calories, date };
      const data = getData();
      data.push(entry);
      saveData(data);
      renderList();
      resetInputs();
    }

    function renderList() {
      const data = getData();
      const list = document.getElementById("list");
      list.innerHTML = "";
      total = 0;

      data.forEach(item => {
        total += item.calories;
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.date} - ${item.food} (${item.calories} cal)</span>
          <div class="actions">
            <button onclick="editItem(${item.id})">Edit</button>
            <button onclick="deleteItem(${item.id})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });

      updateSummary();
    }

    function updateSummary() {
      document.getElementById("total").textContent = total;
      document.getElementById("remaining").textContent = goal - total;
    }

    function deleteItem(id) {
      let data = getData();
      data = data.filter(item => item.id !== id);
      saveData(data);
      renderList();
    }

    function editItem(id) {
      const data = getData();
      const item = data.find(i => i.id === id);
      if (!item) return;

      document.getElementById("food").value = item.food;
      document.getElementById("calories").value = item.calories;
      document.getElementById("date").value = item.date;

      deleteItem(id); // Remove current, wait for updated re-entry
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all entries?")) {
        localStorage.removeItem("calories");
        renderList();
      }
    }

    function getData() {
      return JSON.parse(localStorage.getItem("calories") || "[]");
    }

    function saveData(data) {
      localStorage.setItem("calories", JSON.stringify(data));
    }

    function resetInputs() {
      document.getElementById("food").value = "";
      document.getElementById("calories").value = "";
      document.getElementById("date").value = "";
    }

    window.onload = renderList;
  </script>
</body>
</html>
